<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mine The Gold | Casinozz</title>

  <link rel="stylesheet" href="../CSS-FILES/casino-style.css">
  <link rel="stylesheet" href="../CSS-FILES/game-pages.css">
  <link rel="stylesheet" href="../CSS-FILES/media-queries.css">
</head>
<body>
  <div class="whole-flex flex-col whole-flex-game-pages">
    <header class="header">
      <nav class="nav-bar flex-row">
        <a href="../index.html" class="logo">Casinozz</a>
        <ul class="nav-list flex-row">
          <li><a href="../index.html" target="_blank" class="nav-link">Home</a></li>
          <li><a href="" class="nav-link">Help</a></li>
        </ul>
      </nav>

      <main class="hero-container">
        <section class="glass hero-div flex-col game-page-section mine-media-con">
          <div class="game-header ftp-game-header">
            <h1>
              <a href="mine-the-gold.html" class="logo">
                Mine The Gold
              </a>
            </h1>

            <div class="score-board flex-row">
              <div class="score-icon gold-coin-icon"></div>
              <div class="score">0</div>
            </div>
          </div>
          

          <div class="playground-gtn flex-col">
            <div class="flex-row mode-and-mine-parent">
              <div class="score-popup victory-popup flex-row"></div>
              <div class="score-popup defeat-popup flex-row">ðŸ˜­</div>
              <div class="flex-col mine-glass mode-container">
                <div class="mode-name flex-row" id="Easy" title="Easy">E</div>
                <div class="mode-name flex-row" id="Medium" title="Medium">M</div>
                <div class="mode-name flex-row" id="Hard" title="Hard">H</div>
              </div>
              <div class="mine-container mine-glass">
                  <div class="grid-cells" id="0"></div>
                  <div class="grid-cells" id="1"></div>
                  <div class="grid-cells" id="2"></div>
                  
                  <div class="grid-cells" id="3"></div>
                  <div class="grid-cells" id="4"></div>
                  <div class="grid-cells" id="5"></div>

                  <div class="grid-cells" id="6"></div>
                  <div class="grid-cells" id="7"></div>
                  <div class="grid-cells" id="8"></div>
              </div>
            </div>

            <span class="logo current-mode-name">Easy</span>

            <div class="game-page-btn-container flex-row">
              <button class="btn btn-fill js-generate">Generate</button>
              <button class="btn btn-unfill withdraw-btn">Withdraw</button>
            </div>
          </div>
        </section>
      </main>
    </header>
  </div>

  <script type="module" src="../scripts/mine-the-gld.js"></script>

</body>
</html>

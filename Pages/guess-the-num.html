<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess The Number | Casinozz</title>

  <link rel="stylesheet" href="../CSS-FILES/casino-style.css" />
  <link rel="stylesheet" href="../CSS-FILES/game-pages.css" />
  <link rel="stylesheet" href="../CSS-FILES/media-queries.css">
</head>

<body>

  <div class="whole-flex flex-col whole-flex-game-pages">
    <header class="header">
      <nav class="nav-bar flex-row">
        <a href="../index.html" class="logo">Casinozz</a>
        <ul class="nav-list flex-row">
          <li>
            <a href="../index.html" target="_blank" class="nav-link">Home</a>
          </li>
          <li><a href="" class="nav-link">Help</a></li>
        </ul>
      </nav>

      <main class="hero-container">
        <section class="glass hero-div flex-col game-page-section gtn-game-section">
          <div class="game-header rps-gm-header">
            <h1>
              <a href="guess-the-num.html" class="logo"> Guess The Number </a>
            </h1>

            <div class="score-board rps-sc-board flex-row">
              <div class="score-icon"></div>
              <div class="score"></div>
            </div>
          </div>

          <div class="playground-gtn flex-col">
            <div class="choice-sections flex-row">
              <div class="choice-icon choices-gtn flex-row logo" id="opt1"></div>
              <div class="choice-icon choices-gtn flex-row logo" id="opt2"></div>
              <div class="choice-icon choices-gtn flex-row logo" id="opt3"></div>
            </div>

            <div class="user-choice-area flex-col">
              <div class="guidance-gtn">
                To Generate the Options click 'Tab' or 'Generate' button below
              </div>
              <div class="input-area flex-row">
                <button class="btn btn-fill js-generate">
                  Generate
                </button>
                <input type="number" placeholder="Number Here" id="userChoice" max="100" min="0" class="input-field"/>
                <button class="btn btn-fill js-play-btn">
                  Play
                </button>
              </div>
              <div class="slider flex-row">
                <span class="slider-values">0</span>
                <input type="range" id="choiceSelector" max="100" min="0" />
                <span class="slider-values">100</span>
              </div>

              <div class="game-result logo flex-row">
                 
              </div>

              <div class="game-page-btn-container game-level-container flex-row">
                <button class="btn btn-fill js-auto-play">
                  Auto Play
                </button>
                <button class="btn btn-fill reset-btn">
                  Reset
                </button>
              </div>

              <div class="game-level-container game-page-btn-container flex-row">
                <button class="btn btn-fill" id="Easy">
                  Easy
                </button>
                <button class="btn btn-fill" id="Medium">
                  Medium
                </button>
                <button class="btn btn-fill" id="Hard">
                  Hard
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
  </div>

  <script type="module" src="../scripts/guess-the-num.js"></script>
</body>

</html>

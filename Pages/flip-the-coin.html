<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip The Coin | Casinozz</title>

    <link rel="stylesheet" href="../CSS-FILES/casino-style.css" />
    <link rel="stylesheet" href="../CSS-FILES/game-pages.css"/>
    <link rel="stylesheet" href="../CSS-FILES/media-queries.css">
  </head>
  <body>
    <div class="whole-flex flex-col whole-flex-game-pages">
      <header class="header">
        <nav class="nav-bar flex-row">
          <a href="../index.html" class="logo">Casinozz</a>
          <ul class="nav-list flex-row">
            <li>
              <a href="../index.html" target="_blank" class="nav-link">Home</a>
            </li>
            <li><a href="" class="nav-link">Help</a></li>
          </ul>
        </nav>

        <main class="hero-container flex-col">
          <section class="glass hero-div flex-col game-page-section">
            <div class="victory-popup score-popup flex-row">+1</div>
            <div class="defeat-popup score-popup flex-row">-1</div>
            <div class="game-header">
              <h1>
                <a href="flip-the-coin.html" class="logo"> Flip The Coin </a>
              </h1>

              <div class="score-board flex-row">
                <div class="score-icon gold-coin-icon"></div>
                <div class="score"></div>
              </div>
            </div>

            <div class="pg-ftp flex-col">
              <div class="choice-wrapper flex-col comp-choice-wrapper">
                <div class="choice-output-icon js-output-icon"></div>
                <div class="logo toss-result emote-disabled">Victory</div>
              </div>

              <div class="choice-outputs ftp-choice-outputs">
                <div class="choice-wrapper flex-col comp-choice-wrapper">
                  <div
                    class="choice-icon head-icon js-head-input ftp-choice-icon"
                  ></div>
                  <div class="choice-name-ftp">Heads</div>
                </div>
                <div class="choice-wrapper flex-col user-choice-wrapper">
                  <div
                    class="choice-icon tail-icon js-tail-input ftp-choice-icon"
                  ></div>
                  <div class="choice-name-ftp">Tails</div>
                </div>
              </div>

              <div class="game-page-btn-container flex-row">
                <button class="btn btn-fill js-auto-play">Auto Play</button>
                <button class="btn btn-unfill reset-btn">Reset</button>
              </div>
            </div>
          </section>
        </main>
      </header>
    </div>

    <script type="module" src="../scripts/flip-the-coin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors | Casinozz</title>

  <link rel="stylesheet" href="../CSS-FILES/casino-style.css">
  <link rel="stylesheet" href="../CSS-FILES/game-pages.css">
  <link rel="stylesheet" href="../CSS-FILES/media-queries.css">
</head>
<body>
  <div class="whole-flex flex-col">
    <header class="header">
      <nav class="nav-bar flex-row">
        <a href="../index.html" class="logo">Casinozz</a>
        <ul class="nav-list flex-row">
          <li><a href="../index.html" target="_blank" class="nav-link">Home</a></li>
          <li><a href="" class="nav-link">Help</a></li>
        </ul>
      </nav>

      <main class="hero-container">
        <section class="glass hero-div flex-col game-page-section">
          <div class="game-header rps-gm-header">
            <h1>
              <a href="#" class="logo">
              Rock-Paper-Scissors
              </a>
            </h1>

            <div class="score-board rps-sc-board flex-row">
              <div class="score-icon"></div>
              <div class="score"></div>
            </div>
          </div>

          <div class="playground-rps flex-row">
            <div class="user-choice-opts flex-col">
              <div id="rock" class="choice-icon js-choice-icon rock-icon"></div>
              <div id="paper" class="choice-icon paper-icon js-choice-icon"></div>
              <div id="scissors" class="choice-icon scissor-icon js-choice-icon"></div>
            </div>

            <div class="game-output flex-col">
              <div class="choice-outputs">
                <div class="choice-wrapper flex-col comp-choice-wrapper">
                  <div class="choice-output-icon js-compChoice mq-choice"></div>
                  <div class="choice-name">Computer</div>
                </div>
                <div class="choice-wrapper flex-col user-choice-wrapper">
                  <div class="choice-output-icon js-userChoice mq-choice"></div>
                  <div class="choice-name">Avenger</div>
                </div>
              </div>

              <div class="logo js-result">
                Victory
              </div>
              <div class="js-score">Wins: 0 | Losses: 0 | Ties: 0 </div>
              

              <div class="game-page-btn-container flex-row">
                <button class="btn btn-fill js-auto-play">Auto Play</button>
                <button class="btn btn-unfill reset-btn">Reset</button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </header>
  </div>

  <script type="module" src="../scripts/rck-ppr-ssr.js"></script>
</body>
</html>

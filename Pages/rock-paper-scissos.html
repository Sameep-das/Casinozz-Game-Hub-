<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors | Casinozz</title>

  <link rel="stylesheet" href="../CSS-FILES/casino-style.css">
  <link rel="stylesheet" href="../CSS-FILES/game-pages.css">
</head>
<body>
  <div class="whole-flex">
    <nav class="nav-bar">
      <a href="index.html" class="logo">Casinozz</a>
      <ul class="nav-list">
        <li><a href="index.html" target="_blank" class="nav-link">Home</a></li>
        <li><a href="" class="nav-link">Settings</a></li>
        <li><a href="login-signup.html" class="nav-link">Login</a></li>
        <li><a href="" class="nav-link">Help</a></li>
      </ul>
    </nav>

    <main class="glass main-section">
      <section class="game-page-section">
        <h1>
          <a href="#" class="logo">
          Rock-Paper-Scissors
          </a>
        </h1>

        <div class="score-board">
          <div class="score-icon"></div>
          <div class="score">0</div>
        </div>

        <div class="playground-rps">
          <div class="user-choice-opts">
            <div class="choice-icon rock-icon"
            onclick="
              userChoice = 'rock';
              computeScore(computeResult(userChoice,compChoice()));
              
              onTouch.play();
            "></div>
            <div class="choice-icon paper-icon"
            onclick="
              userChoice = 'paper';
              computeScore(computeResult(userChoice,compChoice()));
              onTouch.play();
            "></div>
            <div class="choice-icon scissor-icon"
            onclick="
              userChoice = 'scissors';
              computeScore(computeResult(userChoice,compChoice()));
              onTouch.play();
            "></div>
          </div>

          <div class="game-output">
            <div class="choice-outputs">
              <div class="choice-wrapper comp-choice-wrapper">
                <div class="choice-output-icon js-compChoice"></div>
                <div class="choice-name">Computer</div>
              </div>
              <div class="choice-wrapper user-choice-wrapper">
                <div class="choice-output-icon js-userChoice"></div>
                <div class="choice-name">Avenger</div>
              </div>
            </div>

            <div class="game-result logo js-result">
              Victory
            </div>
            <div class="js-score">Wins: 0 | Losses: 0 | Ties: 0 </div>
            

            <div class="game-page-btn-container">
              <button class="btn btn-fill js-auto-play"
              onclick="
              handleAutoPlay();
              "
              >Auto Play</button>
              <button class="btn btn-unfill reset-btn"
              onclick="status = 'Reset Score';
                handleReset(status);
                onReset.play();
              "
              >Reset</button>
            </div>
          </div>
        </div>
      </section>

        <div class="game-level-container game-page-btn-container">
          <button class="btn btn-fill">Easy</button>
          <button class="btn btn-fill">Medium</button>
          <button class="btn btn-fill">Hard</button>
        </div>
      
    </main>
  </div>

  <script src="../scripts/rck-ppr-ssr.js"></script>
</body>
</html>
